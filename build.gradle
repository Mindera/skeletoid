buildscript {
    ext.gradleVersion = '3.4.1'
    ext.kotlinVersion = '1.3.31'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/typesafe/maven-releases" }
        maven { url "https://maven.google.com" }
    }
}

ext {
    // SDK and Tools
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    minSdkVersion = 19
    targetSdkVersion = 27

    // Other Android Libs
    loaderVersion = '1.0.0'
    vectorDrawableVersion = '1.0.0'
    androidLegacyVersion = '1.0.0'
    appcompatVersion = '1.0.2'
    recyclerViewVersion = '1.0.0'

    // Kotlin'
    coroutinesVersion = '1.2.1'

    // Google
    guavaVersion = '27.1-jre'

    // Tests & Quality
    findBugsVersion = '3.0.2'

    // External Utilities
    objenesisVersion = '3.0.1'
    byteBuddyVersion = '1.9.10'
    plexusVersion = '1.5.15'

    //Firebase
    firebaseVersion = '16.0.9'

    //Play Services
    playServicesVersion = '15.0.1'

    //Google Analytics
    gaVersion = '16.0.5'

    //Rx
    rxJavaVersion = '2.2.8'
    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.3.0'
    rxBindingsVersion = '3.0.0-alpha2'
    rxJavaAkaitaVersion = '1.4.0'

    // Tests & Quality
    junitVersion = '4.12'
    mockitoVersion = '2.27.0'
    powermockVersion = '2.0.2'
    robolectricVersion = '4.2.1'
    testRunnerVersion = '1.1.1'
    espressoVersion = '3.1.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}