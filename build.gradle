buildscript {
    ext.gradleVersion = '3.2.1'
    ext.kotlinVersion = '1.2.71'

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"

        classpath "gradle.plugin.io.github.ddimtirov:codacy-gradle-plugin:0.1.0"

        classpath "com.dicedmelon.gradle:jacoco-android:0.1.3"

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/typesafe/maven-releases" }
        maven { url "https://maven.google.com" }
    }
}

ext {
    // sdk and tools
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    minSdkVersion = 16
    targetSdkVersion = 27

    // dependencies versions
    supportLibraryVersion = '27.1.1'
    rxJavaVersion = '2.1.7'
    rxAndroidVersion = '2.0.2'
    rxBindingsVersion = '2.1.1'

    playServicesVersion = '15.0.1'
    gaVersion = '16.0.3'
    firebaseVersion = '16.0.4'

    junitVersion = '4.12'
    mockitoVersion = '2.8.9'
    powermockVersion = '1.7.4'
    robolectricVersion = '3.8'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

jacocoTestQaUnitTestReport {
    excludes += ['**/*Test.*']
}

jacocoTestReport {


    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [//Android stuff
                              '**/R.class',
                              '**/BR.class',
                              '**/R$*.class',
                              '**/BR$*.class',
                              '**/BuildConfig.*',
                              'android/**/*.*',
                              '**/Manifest*.*',
                              //Data Binding
                              '**/*databinding/**/*.*',
                              //Test
                              '**/**Test*.*'])
        })
    }
}
