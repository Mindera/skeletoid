apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.compileSdkVersion


    defaultConfig {

        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.kotlinVersion"

    implementation("android.arch.lifecycle:extensions:$rootProject.lifecycleVersion") {
        exclude group: 'com.android.support', module: 'support-fragment'
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'android.arch.lifecycle', module: 'runtime'
    }

    //Secure Prefs
    implementation "com.github.KaKaVip:secure-preferences:$rootProject.securePreferencesVersion"
    implementation "com.facebook.conceal:conceal:$rootProject.facebookConcealVersion"

    //WorkManager
    //IMPORTANT: After we update to android x this also needs to be updated
    implementation("android.arch.work:work-runtime:$rootProject.workManagerVersion") {
        exclude group: "android.arch.lifecycle", module: "extensions"
        exclude group: "android.arch.persistence.room", module: "runtime"
    }

    //implementation "android.arch.work:work-runtime-ktx:$rootProject.workManagerVersion"

    testImplementation "org.jetbrains.kotlin:kotlin-test:$rootProject.kotlinVersion"
    testImplementation "junit:junit:$rootProject.junitVersion"
    testImplementation "org.mockito:mockito-core:$rootProject.mockitoVersion"
    testImplementation "org.powermock:powermock-module-junit4:$rootProject.powermockVersion"
    testImplementation "org.powermock:powermock-module-junit4-rule:$rootProject.powermockVersion"
    testImplementation "org.powermock:powermock-api-mockito2:$rootProject.powermockVersion"
    testImplementation "org.powermock:powermock-classloading-xstream:$rootProject.powermockVersion"
    testImplementation("org.robolectric:robolectric:$rootProject.robolectricVersion") {
        exclude group: 'com.thoughtworks.xstream', module: 'xstream'
    }
}
